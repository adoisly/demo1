<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录和注册</title>
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container active">
        <div class="form-box login">
            <form action="">
                <h1>登录</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bxr  bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bxr  bxs-lock'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">忘记密码?</a>
                </div>
                <button type="submit" class="btn"><a href="首页.html">登录</a></button>
                <p>或者用其他方式登录</p>
                <div class="social-icons">
                    <a href="https://www.google.com" target="_blank">Google</a>
                    <a href="https://github.com" target="_blank">GitHub</a>
                    <a href="https://im.qq.com" target="_blank">QQ</a>
                    <a href="https://mail.qq.com" target="_blank">Email</a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>注册</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bxr  bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bxr  bxs-envelope-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bxr  bxs-lock'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">忘记密码?</a>
                </div>
                <button type="submit" class="btn">注册</button>
                <p>或者用其他方式注册</p>
                <div class="social-icons">
                    <a href="https://www.google.com" target="_blank">Google</a>
                    <a href="https://github.com" target="_blank">GitHub</a>
                    <a href="https://im.qq.com" target="_blank">QQ</a>
                    <a href="https://mail.qq.com" target="_blank">Email</a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>还没有账号吗?</p>
                <button class="btn register-btn">注册</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>已经有账号了吗?</p>
                <button class="btn login-btn">登录</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
